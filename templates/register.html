{% extends "main.html" %}
{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Profile</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
            <li class="breadcrumb-item active">Profile</li>
        </ol>
        <!-- <div class="card mb-4">
            <div class="card-body">

            </div>
        </div> -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                Profile
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="input-group mb-3">
                        {% for data1 in data %}
                            <div class="input-group-prepend">
                                <span class="input-group-text">Username</span>
                            </div>
                            <input type="text" class="form-control" placeholder="{{ data1.username }}">
                            <div class="input-group-prepend">
                            <span class="input-group-text">Person</span>
                            </div>
                            <input type="text" class="form-control" placeholder="data1.first_name">
                            <input type="text" class="form-control" placeholder="data1.last_name">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Email</span>
                            </div>
                            <input type="text" class="form-control" placeholder="data1.email">
                        {% endfor %}
                    </div>
                    
                      
                      <br>  <br>
                      <button type="button" class="btn btn-dark">Edit</button>
                      <button type="button" class="btn btn-danger">Submit</button>
                     
                      
                        
                        </div>
                       
                
            </div>
        </div>
    </div>
</main>
{% endblock %}
