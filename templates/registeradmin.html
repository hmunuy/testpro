{% block content %}
<main>
    <div class="container-fluid" >
            <h1 class="mt-4">Report</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
                <li class="breadcrumb-item active">Report</li>
            </ol>
            <div class="card mb-3">
        
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">ลงทะเบียน</h3></div>
                                    {% if messages %}
                                    <div class="alert alert-danger" role="alert">
                                        {% for message in messages %}
                                            {{message}}
        
                                        {% endfor %}
                                    </div>
                                    {% endif %}
                                   
                                    <!--FORM-->  
                                    <form action="/addUser" method="POST">
                                        {% csrf_token %} 
                                            <div class="form-group">
                                                <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Username</span>
                                                  </div>
                                                <input class="form-control py-4" name="username"  id="inputEmailAddress" type="text" placeholder="Enter your username" />
                                            </div>
                                        </div>
                                            <div class="form-group">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                      <span class="input-group-text">First Name & Last Name</span>
                                                    </div>
                                                    <input type="text" name="firstname" class="form-control" placeholder="First Name">
                                                    <input type="text" name="lastname"  class="form-control" placeholder="Last Name">
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Email</span>
                                                  </div>
                                                <input class="form-control py-4" name="email"  id="inputEmailAddress" type="email" placeholder="Enter your username" />
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Password</span>
                                                  </div>
                                                <input class="form-control py-4" name="password"  id="inputPassword" type="password" placeholder="Enter password" />
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Re-Password</span>
                                                  </div>
                                                <input class="form-control py-4" name="repassword" id="inputPassword" type="password" placeholder="Enter password" />
                                            </div>
                                            
                                            </div>
                                            <button class="btn btn-outline-success">Register</button>
                                            </div>
                                        </form>
                                        
                                   
้     

</main>
{% endblock %}
