กด{% extends "main.html" %}
{% block content %}
<main>
    <div class="container-fluid">
            <h1 class="mt-4">Report</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
                <li class="breadcrumb-item active">Report</li>
            </ol>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
            
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">ลงทะเบียน</h3></div>
                                    {% if messages %}
                                    <div class="alert alert-danger" role="alert">
                                        {% for message in messages %}
                                            {{message}}
        
                                        {% endfor %}
                                    </div>
                                    {% endif %}
                                    <div class="card-body">
                                    <!--FORM-->  
                                    <form action="/addUser" method="POST">
                                        {% csrf_token %} 
                                            <div class="form-group">
                                                <i class="fa fa-user icon"></i>
                                                <label class="small mb-1" for="inputEmailAddress">Username</label>
                                                <input class="form-control py-4" name="username"  id="inputEmailAddress" type="text" placeholder="Enter your username" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">First Name</label>
                                                <input class="form-control py-4" name="firstname"  id="inputEmailAddress" type="text" placeholder="Enter your username" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">Last name</label>
                                                <input class="form-control py-4" name="lastname" id="inputEmailAddress" type="text" placeholder="Enter your username" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                                <input class="form-control py-4" name="email"  id="inputEmailAddress" type="email" placeholder="Enter your username" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputPassword">Password</label>
                                                <input class="form-control py-4" name="password"  id="inputPassword" type="password" placeholder="Enter password" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputPassword">Re-Password</label>
                                                <input class="form-control py-4" name="repassword" id="inputPassword" type="password" placeholder="Enter password" />
                                            </div>
                                            
                                            </div>
                                            <button class="btn btn-outline-success">Register</button>
                                            <button class="btn btn-outline-secondary" ><a href="/home/">ย้อนกลับ</a></button>
                                            <div class="form-group d-flex align-items-center justify-content-end mt-4 mb-0">
                                                <!-- <a class="small" href="password.html">Forgot Password?</a> -->
                                            
                                                    
                                                
                                                
                                                
                                            </div>
                                        </form>
                                        
                                    </div>
                                    <div class="card-footer text-center">
                                    <!---- <div class="small"><a href="register.html">Need an account? Sign up!</a></div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
้     

</main>
{% endblock %}
